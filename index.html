        <textarea id="magnetInput" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="핵심 마그넷 링크(magnet:?xt=...)를 한 줄에 하나씩 입력..."></textarea>
        <div class="my-4 flex items-center text-gray-500"><span class="flex-grow bg-gray-200 h-px"></span><span class="mx-4 font-semibold">또는</span><span class="flex-grow bg-gray-200 h-px"></span></div>

        </div>
        <div class="mt-6">
          <div class="flex justify-between items-center mb-1">
            <label for="trackerInput" class="block text-sm font-medium text-gray-700 flex items-center">
                <i class="fas fa-satellite-dish mr-2 text-purple-500"></i>
                추가 트래커 (마그넷 전용)
                <span id="trackerStatusIcon" class="ml-2"></span>
                <span id="trackerUpdateTime" class="text-xs text-gray-500 ml-3 font-normal"></span>
            </label>
            <button onclick="fetchBestTrackers(this)" id="fetchTrackerButton" class="px-3 py-1 bg-purple-600 text-white text-xs font-semibold rounded hover:bg-purple-700 flex items-center transition-colors"><i class="fas fa-sync-alt mr-2"></i><span>최신으로 업데이트</span><i class="fas fa-spinner loading ml-2 hidden"></i></button>
          </div>
          <textarea id="trackerInput" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="최신 통합 트래커 목록을 자동으로 불러오는 중입니다..."></textarea>
          <p class="text-xs text-gray-500 mt-1">입력된 트래커는 모든 마그넷 링크에 추가됩니다.</p>

        <button onclick="handleUnifiedUpload(this)" id="unifiedUploadButton" class="w-full mt-6 px-4 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-200 flex items-center justify-center text-lg"><i class="fas fa-upload mr-2"></i><span>추가하기</span><i class="fas fa-spinner loading ml-2 hidden"></i></button>
      </div>
      <div class="bg-white rounded-lg shadow-lg mb-8 relative" style="height: 600px">
        <div class="absolute top-0 left-0 right-0 p-6 h-20 border-b"><h2 class="text-xl font-semibold flex items-center justify-center text-gray-800 h-full"><i class="fas fa-list mr-2 text-blue-500"></i>토렌트 목록</h2></div>
        <div class="absolute top-20 bottom-20 left-0 right-0 overflow-y-auto p-4"><div id="torrentList" class="space-y-3"><p class="text-gray-500 text-center py-8">토렌트 목록을 불러오려면 새로고침 버튼을 클릭하세요.</p></div></div>
        <div class="absolute bottom-0 left-0 right-0 p-6 h-20 border-t">
            <div class="flex justify-center items-center h-full gap-4">
                <button onclick="refreshTorrents()" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700"><i class="fas fa-sync-alt mr-2"></i>새로고침</button>
                <button onclick="deleteCompleted()" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700"><i class="fas fa-trash mr-2"></i>완료된 항목 삭제</button>
            </div>
        </div>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4 flex items-center text-gray-800"><i class="fas fa-info-circle mr-2 text-blue-500"></i>상태 및 로그</h2>
        <div id="statusLog" class="bg-gray-50 rounded-lg p-4 max-h-60 overflow-y-auto"><p id="initialLogMessage" class="text-gray-500">준비 완료.</p></div>
      </div>
      <div class="bg-white rounded-lg shadow-lg p-6 mt-8">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold flex items-center text-gray-800"><i class="fas fa-key mr-2 text-yellow-500"></i>API 토큰 설정</h2>
            <div class="text-right">
                <span id="apiStartDate" class="text-sm text-gray-600"></span>
                <span id="apiStatus" class="block text-base"></span>
                <span id="apiPoints" class="block text-base"></span>
            </div>
        </div>
        <input type="text" id="apiToken" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" placeholder="Real-Debrid API 토큰을 입력하세요" />
        <div class="flex gap-4">
          <button onclick="saveToken()" class="flex-1 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700"><i class="fas fa-save mr-2"></i>저장</button>
          <button onclick="testConnection()" class="flex-1 px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700"><i class="fas fa-plug mr-2"></i>연결 테스트</button>
        </div>
      </div>

    <div id="toastContainer" class="toast"></div>
    <script src="cordova.js"></script>
    <script>
      const API_BASE = "https://api.real-debrid.com/rest/1.0";
      
      let refreshTimer = null;
      let fastRefreshCount = 0;
      let slowRefreshCount = 0;

      function scheduledRefresh() {
        if (fastRefreshCount > 0) {
          addLog(`[자동 갱신] 1분 간격으로 목록을 새로고침합니다. (남은 횟수: ${fastRefreshCount - 1}회)`);
          refreshTorrents();
          fastRefreshCount--;

          if (fastRefreshCount === 0) {
            addLog("빠른 갱신이 종료되었습니다. 5분 간격 갱신으로 전환합니다.");
            clearInterval(refreshTimer);
            if (slowRefreshCount > 0) {
              refreshTimer = setInterval(scheduledRefresh, 300000); // 5분
            }
          }
        } else if (slowRefreshCount > 0) {
          addLog(`[자동 갱신] 5분 간격으로 목록을 새로고침합니다. (남은 횟수: ${slowRefreshCount - 1}회)`);
          refreshTorrents();
          slowRefreshCount--;

          if (slowRefreshCount === 0) {
            addLog("자동 갱신 주기가 모두 종료되었습니다. 수동으로 새로고침해주세요.");
            clearInterval(refreshTimer);
            refreshTimer = null;
          }
        } else {
          if (refreshTimer) {
            clearInterval(refreshTimer);
            refreshTimer = null;
          }
        }
      }

      function startOrResetRefreshCycle() {
        if (refreshTimer) {
          clearInterval(refreshTimer);
        }
        addLog("자동 갱신 주기를 시작합니다. (5분간 1분 간격, 이후 55분간 5분 간격)");
        fastRefreshCount = 5; // 1분 간격 5회
        slowRefreshCount = 11; // 5분 간격 11회

        scheduledRefresh();
        refreshTimer = setInterval(scheduledRefresh, 60000); // 1분
      }

      async function fetchBestTrackers(button = null) {
        const isAutoLoad = !button;
        const trackerInput = document.getElementById("trackerInput");
        const statusIcon = document.getElementById("trackerStatusIcon");
        const updateTimeEl = document.getElementById("trackerUpdateTime");

        const curatedTrackers = [
          'udp://tracker.opentrackr.org:1337/announce', 'udp://open.stealth.si:80/announce', 'udp://exodus.desync.com:6969/announce', 'udp://tracker.torrent.eu.org:451/announce',
          'udp://tracker.cyberia.is:6969/announce', 'udp://tracker.openbittorrent.com:80/announce', 'udp://tracker.zer0day.to:1337/announce', 'udp://p4p.arenabg.com:1337/announce',
          'udp://tracker.leechers-paradise.org:6969/announce', 'udp://9.rarbg.to:2710/announce', 'http://open.tracker.cl:1337/announce', 'udp://open.demonii.com:1337/announce',
          'udp://explodie.org:6969/announce', 'udp://public.tracker.vraphim.com:6969/announce', 'udp://tracker.dler.org:6969/announce'
        ];
        const externalTrackerUrls = [
            'https://raw.githubusercontent.com/ngosang/trackerslist/master/trackers_best.txt',
            'https://raw.githubusercontent.com/ngosang/trackerslist/master/trackers_all_ip.txt'
        ];
        setLoading(button, true, '업데이트 중...');
        statusIcon.innerHTML = '<i class="fas fa-spinner loading text-purple-500"></i>';
        if (isAutoLoad) addLog(`최신 통합 트래커 목록을 불러옵니다...`);
        try {
            const responses = await Promise.all(externalTrackerUrls.map(url => fetch(url)));
            for (const response of responses) {
                if (!response.ok) throw new Error(`서버 응답 오류: ${response.status} for ${response.url}`);
            }
            const externalTexts = await Promise.all(responses.map(res => res.text()));
            const combinedTrackers = curatedTrackers.concat(externalTexts.join('\n').split('\n'));
            const uniqueTrackers = [...new Set(combinedTrackers.map(l => l.trim()).filter(Boolean))];
            if (uniqueTrackers.length > 0) {
                trackerInput.value = uniqueTrackers.join('\n');
                statusIcon.innerHTML = '<i class="fas fa-check-circle text-green-500" title="최신 트래커 로딩 완료"></i>';
                const message = `통합된 고유 트래커 ${uniqueTrackers.length}개를 불러왔습니다.`;
                if (isAutoLoad) addLog(message, 'success');
                else showToast(message, 'success');
                
                const now = new Date();
                const formattedTime = now.toLocaleString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit'});
                updateTimeEl.textContent = `(업데이트: ${formattedTime})`;

            } else { throw new Error('불러온 트래커 목록이 비어있습니다.'); }
        } catch (error) {
            statusIcon.innerHTML = '<i class="fas fa-times-circle text-red-500" title="트래커 로딩 실패"></i>';
            const errorMessage = `트래커 로딩 실패: ${error.message}`;
            addLog(errorMessage, 'error');
            if (!isAutoLoad) showToast(errorMessage, 'error');
            updateTimeEl.textContent = '(업데이트 실패)';
        } finally { setLoading(button, false); }
      }

      async function handleUnifiedUpload(button) {
        const magnetInput = document.getElementById("magnetInput");
        const fileInput = document.getElementById("torrentFile");
        const trackerInput = document.getElementById("trackerInput");
        
        const magnetsRaw = magnetInput.value.trim().split('\n');
        const magnets = magnetsRaw.map(link => {
            const match = link.trim().match(/(magnet:\?xt=urn:btih:[a-zA-Z0-9]{40})/);
            return match ? match[1] : null;
        }).filter(Boolean);

        const fileToUpload = fileInput.files[0];
        const trackers = trackerInput.value.trim().split("\n").filter(Boolean);

        if (magnets.length === 0 && !fileToUpload) {
          showToast("추가할 유효한 마그넷 링크나 토렌트 파일이 없습니다.", "warning");
          addLog("유효한 마그넷을 찾지 못했습니다. magnet:?xt=urn:btih: 형식인지 확인하세요.", "warning");
          return;
        }

        setLoading(button, true);
        let successCount = 0;
        let errorCount = 0;
        addLog(`총 ${magnets.length}개의 마그넷과 ${fileToUpload ? 1 : 0}개의 파일 처리를 시작합니다.`);

        try {
          if (magnets.length > 0) {
            const trackerString = trackers.map((tr) => `&tr=${encodeURIComponent(tr.trim())}`).join("");
            if (trackerString) addLog(`${trackers.length}개의 트래커를 각 마그넷에 추가합니다.`);
            
            for (const [index, magnet] of magnets.entries()) {
              addLog(`[${index + 1}/${magnets.length}] 마그넷 추가 시도 중...`);
              try {
                const finalMagnet = magnet + trackerString;
                const response = await makeApiCall("/torrents/addMagnet", {
                  method: "POST",
                  headers: { "Content-Type": "application/x-www-form-urlencoded" },
                  body: `magnet=${encodeURIComponent(finalMagnet)}`,
                });
                
                if (response && response.id) {
                  addLog(`[${index + 1}/${magnets.length}] ID ${response.id} 추가 성공. 파일 선택을 시작합니다.`);
                  await makeApiCall(`/torrents/selectFiles/${response.id}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: "files=all",
                  });
                  addLog(`[${index + 1}/${magnets.length}] ID ${response.id} 파일 선택 완료. 다운로드가 시작됩니다.`, "success");
                  successCount++;
                } else {
                  throw new Error("API 응답에서 토렌트 ID를 받지 못했습니다.");
                }

              } catch (e) {
                errorCount++;
                addLog(`[${index + 1}/${magnets.length}] 처리 중 오류 발생: ${e.message}`, "error");
              }
            }
          }

          if (fileToUpload) {
            addLog(`토렌트 파일(${fileToUpload.name}) 추가 시도 중...`);
            try {
              const response = await makeApiCall("/torrents/addTorrent", { method: "PUT", body: fileToUpload });
              if (response && response.id) {
                addLog(`파일 추가 성공. ID ${response.id} 파일 선택을 시작합니다.`);
                await makeApiCall(`/torrents/selectFiles/${response.id}`, {
                  method: "POST",
                  headers: { "Content-Type": "application/x-www-form-urlencoded" },
                  body: "files=all",
                });
                addLog(`ID ${response.id} 파일 선택 완료. 다운로드가 시작됩니다.`, "success");
                successCount++;
              } else { throw new Error("API 응답에서 토렌트 ID를 받지 못했습니다."); }
            } catch (e) {
              errorCount++;
              addLog(`토렌트 파일 처리 중 오류 발생: ${e.message}`, "error");
            }
          }

          if (successCount > 0) showToast(`총 ${successCount}개 항목의 다운로드를 성공적으로 시작했습니다.`, "success");
          if (errorCount > 0) showToast(`${errorCount}개 항목 추가에 실패했습니다. 로그를 확인하세요.`, "error");

          magnetInput.value = "";
          fileInput.value = "";
          document.getElementById("fileInfo").innerHTML = "여기에 .torrent 파일을 드래그 앤 드롭 하거나, 클릭하여 선택하세요.";
          
          setTimeout(() => startOrResetRefreshCycle(), 1500);

        } catch (error) {
          showToast(`업로드 중 오류 발생: ${error.message}`, "error");
        } finally {
          setLoading(button, false);
        }
      }

      async function refreshTorrents(){
        try{
            addLog("토렌트 목록을 불러오는 중...");
            const torrents = await makeApiCall("/torrents");
            
            const totalBytes = torrents.reduce((sum, torrent) => sum + torrent.bytes, 0);
            document.getElementById('apiListSize').innerHTML = `📚 내 목록 총용량: <span class="font-bold">${formatSize(totalBytes)}</span>`;
            
            displayTorrents(torrents);
        } catch(e) {
            showToast("토렌트 목록 로드 실패: "+e.message,"error");
            document.getElementById("torrentList").innerHTML=`<p class="text-red-500 text-center py-8">${e.message}</p>`;
        }
      }
      
      function displayTorrents(t){const e=document.getElementById("torrentList");if(t&&t.length>0){e.innerHTML=t.map(t=>`
      <div class="border rounded-lg p-3 hover:bg-gray-100 transition duration-200">
        <div class="flex justify-between items-start mb-2">
          <h3 class="font-semibold text-gray-800 flex-1 mr-4 overflow-hidden text-ellipsis whitespace-nowrap min-w-0" title="${t.filename}">${t.filename||"Unknown"}</h3>
          <span class="px-2 py-1 rounded text-xs font-medium whitespace-nowrap ${getStatusClass(t.status)}">${getStatusText(t.status)}</span>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 text-sm text-gray-600 mb-3">
          <div><i class="fas fa-hdd mr-1 text-gray-400"></i> ${formatSize(t.bytes)}</div>
          <div><i class="fas fa-arrow-down mr-1 text-green-500"></i> ${formatSize(t.speed||0)}/s</div>
          <div><i class="fas fa-clock mr-1 text-gray-400"></i> ${new Date(t.added).toLocaleString()}</div>
        </div>
        ${t.progress>=0?`<div class="w-full bg-gray-200 rounded-full h-2.5 mb-3">
          <div class="bg-blue-600 h-2.5 rounded-full" style="width: ${t.progress}%"></div>
        </div>`:""}
        <div class="flex justify-between items-center">
            <div class="flex gap-2 flex-wrap">
                <button onclick="deleteTorrent('${t.id}')" class="px-3 py-1 bg-red-600 text-white text-xs font-semibold rounded hover:bg-red-700"><i class="fas fa-trash mr-1"></i>삭제</button>
                ${t.status === "waiting_files_selection" ? `<button onclick="selectFiles('${t.id}')" class="px-3 py-1 bg-blue-600 text-white text-xs font-semibold rounded hover:bg-blue-700"><i class="fas fa-check-square mr-1"></i>파일 선택</button>` : ""}
            </div>
            <div>
                ${t.status === "downloaded" ? `<button onclick="getTorrentInfo('${t.id}')" class="px-3 py-1 bg-green-600 text-white text-xs font-semibold rounded hover:bg-green-700"><i class="fas fa-download mr-1"></i>다운로드 링크 보기</button>` : ""}
            </div>
        </div>
      </div>`).join("")}else{e.innerHTML='<p class="text-gray-500 text-center py-8">활성 토렌트가 없습니다.</p>'}}
      
      function getStatusClass(t){return{waiting_files_selection:"bg-yellow-100 text-yellow-800",queued:"bg-gray-200 text-gray-800",downloading:"bg-blue-100 text-blue-800",downloaded:"bg-green-100 text-green-800",error:"bg-red-100 text-red-800",dead:"bg-red-200 text-red-900"}[t]||"bg-gray-100 text-gray-800"}
      function getStatusText(t){return{waiting_files_selection:"파일 선택 대기",queued:"대기 중",downloading:"다운로드 중",downloaded:"완료",error:"오류",dead:"데드 토렌트"}[t]||t}
      function formatSize(t){if(t===0)return"0 B";const e=1024,n=["B","KB","MB","GB","TB"],o=Math.floor(Math.log(t)/Math.log(e));return parseFloat((t/Math.pow(e,o)).toFixed(2))+" "+n[o]}
      async function deleteTorrent(t){if(!confirm("이 토렌트를 목록에서 삭제하시겠습니까?"))return;try{await makeApiCall(`/torrents/delete/${t}`,{method:"DELETE"}),showToast("토렌트가 삭제되었습니다","success"),await refreshTorrents()}catch{showToast("삭제 실패","error")}}

            addLog("API 연결을 테스트합니다...");

                apiStartDateEl.textContent = `프리미엄 시작일: ${startDate.toLocaleString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' })}`;

                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                const formattedExpiration = expirationDate.toLocaleString('ko-KR', { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' });

                    colorClass = 'text-green-600';
                } else if (diffDays > 0) {
                    dDayText = `(D-${diffDays})`;
                    colorClass = 'text-yellow-600';
                    showToast(`프리미엄 만료일이 ${diffDays}일 남았습니다.`, 'warning');
                } else {
                    dDayText = '(만료)';
                    colorClass = 'text-red-600';
                }
                
                apiStatusEl.innerHTML = `만료일: ${formattedExpiration} <span class="font-bold">${dDayText}</span>`;
                apiStatusEl.className = `block text-base font-bold ${colorClass}`;

                apiPointsEl.innerHTML = `⚡️ 포인트: <span class="font-bold">${user.points}</span>`;
                apiPointsEl.className = 'block text-base font-bold text-blue-600 mt-1';

                apiStartDateEl.textContent = '';
